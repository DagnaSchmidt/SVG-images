<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--STYLES-->
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
<!--TITLE-->
    <title>SVG images</title>
</head>
<body>

    <main class="svg-container">
        <svg class="svg-container__item" width="100" height="100" viewbox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="50" fill="red" />
            <line x1="30" y1="30" x2="70" y2="70" 
                stroke="white"
                stroke-width="5"
                fill="none"  />
            <line x1="30" y1="70" x2="70" y2="30" 
                stroke="white"
                stroke-width="5"
                fill="none" />
        </svg>
        <svg class="svg-container__item" width="100" height="100" viewbox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="0" y="15" rx="15" ry="15" 
                width="100" 
                height="70"
                fill="black"  />
            <rect x="0" y="55" 
                width="100" 
                height="15"
                fill="white"  />
        </svg>
        <svg class="svg-container__item" width="100" height="100" viewbox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <polyline points="3,30 30,55 50,10 70,55 97,30 80,80 20,80 3,30 30,55"
                stroke-linejoin="round" 
                fill="none"
                stroke="black"
                stroke-width="3" />
            <line x1="20" y1="90" x2="80" y2="90"
                stroke-linecap="round" 
                fill="none"
                stroke="black"
                stroke-width="3" />
        </svg>
        <svg>
            <use xlink:href="img/crown.svg#crown"></use>
        </svg>
    </main>
    
</body>
</html>
